<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation for Epaaaww</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .loading-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            transition: opacity 1s ease-out;
        }
        .loading-text {
            font-size: 2.5rem; font-weight: bold; color: #fff;
            text-shadow: 0 0 5px #ff9a9e, 0 0 10px #ff6b8b, 0 0 20px #ff1493, 0 0 30px #ff69b4;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            position: relative;
        }
        .loading-text::after {
            content: ""; position: absolute; bottom: -10px; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, #ff9a9e, transparent);
            animation: loadingBar 2s linear infinite;
        }
        .love-container {
            position: relative; text-align: center; margin-bottom: 30px; width: 100%; height: 100px;
        }
        .love-text {
            font-size: 3rem; font-weight: bold;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            animation: float 3s ease-in-out infinite, shake 0.8s infinite, bounce 1.2s infinite alternate;
            text-shadow: 0 0 10px rgba(255,192,203,0.5);
            display: inline-block;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-2px); }
            20%, 80% { transform: translateX(4px);}
            30%, 50%, 70% { transform: translateX(-6px);}
            40%, 60% { transform: translateX(6px);}
        }
        @keyframes bounce {
            0%   { transform: translateY(0);}
            100% { transform: translateY(-18px);}
        }
        @keyframes float {
            0%,100% { transform: translateY(0);}
            50% { transform: translateY(-20px);}
        }
        .heart {
            position: absolute;
            width: 30px; height: 30px;
            background-color: #ff6b8b;
            transform: rotate(45deg);
            opacity: 0;
            pointer-events: none;
        }
        .heart:before, .heart:after {
            content: ''; width: 30px; height: 30px; background-color: inherit; border-radius: 50%; position: absolute;
        }
        .heart:before { top: -15px; left: 0; }
        .heart:after  { top: 0; left: -15px; }
        /* Animasi zigzag */
        @keyframes hearts-zigzag {
            0%   { transform: rotate(45deg) translateY(0) translateX(0) scale(0); opacity: 0;}
            10%  { opacity: 0.8;}
            20%  { transform: rotate(45deg) translateY(-40px) translateX(20px) scale(0.9);}
            40%  { transform: rotate(45deg) translateY(-80px) translateX(-30px) scale(1.1);}
            60%  { transform: rotate(45deg) translateY(-140px) translateX(40px) scale(1.2);}
            80%  { transform: rotate(45deg) translateY(-180px) translateX(-20px) scale(1);}
            100% { transform: rotate(45deg) translateY(-220px) translateX(0) scale(1); opacity: 0;}
        }
        /* Image Gallery */
        .image-gallery {
            display: flex; gap: 20px; margin: 30px 0; flex-wrap: wrap; justify-content: center; max-width: 800px;
        }
        .gallery-item {
            position: relative; border-radius: 10px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 300px; height: auto; display: block; border: 3px solid #ff69b4; border-radius: 8px;
            transition: transform 0.5s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .gallery-caption {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(255,105,180,0.7); color: white; padding: 8px; text-align: center; font-weight: bold;
        }
        /* Efek animasi pada gambar */
        .gallery-item:hover img {
            animation: spinjump 1.1s cubic-bezier(.68,-0.55,.27,1.55), pulseimg 1.5s infinite alternate;
        }
        @keyframes spinjump {
            0%   { transform: scale(1) rotate(0);}
            30%  { transform: scale(1.05) rotate(30deg);}
            50%  { transform: scale(1.15) rotate(-20deg) translateY(-15px);}
            75%  { transform: scale(1) rotate(12deg);}
            100% { transform: scale(1) rotate(0);}
        }
        @keyframes pulseimg {
            from { filter: drop-shadow(0 0 5px #ff69b4);}
            to   { filter: drop-shadow(0 0 20px #fad0c4);}
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 5px #ff9a9e,0 0 10px #ff6b8b,0 0 20px #ff1493,0 0 30px #ff69b4;}
            to   { text-shadow: 0 0 10px #ff9a9e,0 0 20px #ff6b8b,0 0 30px #ff1493,0 0 40px #ff69b4;}
        }
        @keyframes loadingBar {
            0%   { transform: translateX(-100%);}
            100% { transform: translateX(100%);}
        }
        .audio-player {
            margin-top: 20px; background: rgba(255,182,193,0.7); padding: 15px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { box-shadow: 0 4px 15px rgba(255,105,180,0.3);}
            to   { box-shadow: 0 0 40px #ff9a9e;}
        }
        audio { outline: none;}
        audio::-webkit-media-controls-panel { background-color: #ffc0cb;}
        .audio-error {
            color: #d32f2f; margin-top: 10px; font-size: 0.9rem; display: none;
        }
        /* Confetti */
        .confetti {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 999;
        }
        .confetti-piece {
            position: absolute;
            width: 12px; height: 12px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confetti-fall 2.2s linear forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-20px) scale(1) rotate(0);}
            50% { transform: translateY(45vh) scale(1.2) rotate(120deg);}
            80% { transform: translateY(85vh) scale(0.9) rotate(270deg);}
            100% { transform: translateY(100vh) scale(1.1) rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingScreen">
        <div class="loading-text">KnoXzy Sayang Epa</div>
    </div>
    <div class="confetti" id="confetti"></div>
    <div class="love-container">
        <div class="love-text">I Love You Epaaaww</div>
    </div>
    <div class="image-gallery">
        <div class="gallery-item">
            <img src="https://i.ibb.co/HT1VJXq/6087160834435433866-120.jpg" alt="Our Special Moment 1">
            <div class="gallery-caption">Our Memory #1</div>
        </div>
        <div class="gallery-item">
            <img src="https://i.ibb.co/7Jm1KLL/6087160834435433864-120.jpg" alt="Our Special Moment 2">
            <div class="gallery-caption">Our Memory #2</div>
        </div>
    </div>
    <div class="audio-player">
        <audio id="loveAudio" controls autoplay loop>
            <source src="download (2).m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="audioError" class="audio-error">
            Audio tidak dapat dimainkan. Pastikan file audio tersedia dan browser mendukung pemutaran audio.
        </div>
    </div>
    <script>
        // Loading screen effect + confetti
        const loadingScreen = document.getElementById('loadingScreen');
        const confetti = document.getElementById('confetti');
        setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                // Confetti animation
                for(let i=0; i<36; i++) {
                    let piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.style.left = (Math.random()*100) + 'vw';
                    piece.style.top  = (-20 + Math.random()*10) + 'px';
                    piece.style.background = `hsl(${Math.random()*360},90%,65%)`;
                    confetti.appendChild(piece);
                    setTimeout(()=>piece.remove(),2200);
                }
            }, 1000);
        }, 2600);

        // Funny hearts (zigzag movement)
        function createHearts() {
            const container = document.querySelector('.love-container');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = (Math.random()*80+20) + 'px';
            heart.style.animation = `hearts-zigzag ${(2.2+Math.random()*2)}s ease-in-out 0s 1`;
            const hue = 330 + Math.random()*30;
            heart.style.backgroundColor = `hsl(${hue}, 100%, 75%)`;
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createHearts, 320);

        // Typing effect
        const loveText = document.querySelector('.love-text');
        const originalText = loveText.textContent;
        loveText.textContent = '';
        let i = 0;
        const typingEffect = setInterval(() => {
            if (i < originalText.length) {
                loveText.textContent += originalText.charAt(i);
                i++;
            } else {
                clearInterval(typingEffect);
            }
        }, 120);

        // Audio error handling
        const audio = document.getElementById('loveAudio');
        const audioError = document.getElementById('audioError');
        audio.addEventListener('error', function() {
            audioError.style.display = 'block';
        });
        document.body.addEventListener('click', function() {
            audio.play().catch(e => {
                audioError.style.display = 'block';
                audioError.textContent = 'Klik/tap layar untuk memutar audio. Beberapa browser memerlukan interaksi pengguna terlebih dahulu.';
            });
        }, { once: true });

        // Image funny effects handled by CSS (spinjump + pulse)
    </script>
</body>
</html>
